<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
	<link rel='stylesheet' type='text/css' href='slate/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	
  </head>

  <body>
    <div class='item-container'>
    	<h1 class='title'>Meetup 3 Demo<br>Configuration Page</h1>

	<div class="item-container">
  		<div class="item-container-header">Text to display</div>
  			<div class="item-container-content">
    			<label class="item">
      				<div class="item-input-wrapper">
	        			<input type="text" class="item-input" id="text" placeholder="Text">
    				</div>
    			</label>
  			</div>
		</div>
	</div>

 
  	 
  	 <div class='item-container'>

	 	Background
	 	<input type="text" class="item-color item-color-normal" id="background-color" value="#FF0000">
	 </label>
	
	 
	 </div>
	 </div>
	 </div>
	
	 <div class='item-container'>
	 <div class='button-container'>
	 	<input id='submitButton' type='button' class='item-button' value='SUBMIT'>
	 </div>
	 </div>

	<script src='slate/js/slate.min.js'></script>
    <script src="config.js"></script>
